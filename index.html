<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ndungu-Compass</title>
</head>
<body>
    
    <div class="wrapper">
        <div class="sidebar">
            <div class="compass">
                <p>Compass</i> </p>
                <i class="fa-solid fa-gear"></i>

            </div>

            <div class="conn">
                <p>New Connection  </p>
                <i class="fa-duotone fa-plus"></i>
            </div>

            <div class="saved-connections">
                <p>Saved Connections</p>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-ellipsis" id="ellipsis"></i>
                <div class="connections">

                </div>
            </div>

            <div class="recent">
                <p>Recent</p>
                <i class="fa-solid fa-tower-cell"></i>
                <i class="fa-solid fa-ellipsis" id="ellipsis"></i>
                <div class="recents">

                </div>
            </div>
        </div>

        <div class="cont-body">
            <div class="mid-section">
                <div class="new-connection">
                    <h2>New Connection</h2>
                    <i class="fa-solid fa-star"></i>
                </div>
                
                <div class="deployment">
                    <p>Connect to a MongoDB deployment</p>
                    <p>Favourite</p>
                </div>
    
                <div class="uri">
                    <p>URI</p>
                    <p>Edit Connection string</p>
                </div>
    
                <div class="form">
                    <form action="submit">
                        <input type="text" id="form" name="form" placeholder="mongodb://localhost:27017" required>
                        
                    </form>
                </div>

                <div class="adv">
                    <p>Advanced Connection Options</p>
                </div>
                
    
                <div class="buttons">
                    <button class="save">Save</button>
                    <div class="side-buttons">
                        <button class="snc">Save & Connect</button>
                        <button class="connect">Connect</button>
                    </div>
                </div>
                
            </div>  

        </div>

    </div>

</body>
<script src="https://kit.fontawesome.com/36b3bf4fe7.js" crossorigin="anonymous"></script>
</html>
